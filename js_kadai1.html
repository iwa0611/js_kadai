<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストップウォッチ</title>
  <link rel="stylesheet" href="js_kadai1.css" type="text/css" />
</head>
<body>
 <div class="container">
  <h3>ストップウォッチ</h3>
   <form name="sw_form">
    <input type="text" id="timebox" name="counter" value="00:00:00">
    <input type="button" id="btn1" name="start" value="スタート" onclick="count_start()">
    <input type="button" id="btn2" name="stop" value="ストップ" onclick="count_stop()">
    <input type="button" id="btn3" name="reset" value="リセット" onclick="count_reset()">
   </form>
 </div> 
 <script type="text/javascript" src="js_kadai1.js"></script>
</body>
</html>
